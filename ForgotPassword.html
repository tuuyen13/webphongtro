<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="css/loginsignin.css" />
    <script
      src="https://kit.fontawesome.com/682f180637.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section >
      <!--Bắt Đầu Phần Hình Ảnh-->
      <div class="img-bg">
          <img src="img/signinlogin.jpg" >
      </div>
      <!--Kết Thúc Phần Hình Ảnh-->
      <!--Bắt Đầu Phần Nội Dung-->
      <div class="noi-dung">
          <div class="form1">
              <h2>Xác minh tài khoản</h2>
              <form id = "forgotPass">

                  <div class="input-form">
                      <span>Email đã đăng ký tài khoản</span>
                      <input type="text" id="email" required>
                  </div>

                  <div class="input-form">
                      <input type="button" value="Gửi" onclick="openPopup()">
                  </div>
                  <div class="input-form">
                      <p><a href="register.html">Quay lại trang đăng ký</a> hoặc <a href="login.html">Đăng nhập</a></p>
                  </div>
                  
                </form>
          </div>
      </div>
      <!--Kết Thúc Phần Nội Dung-->
  </section>
  <div class="popup" id="popup"></div>

<script>
let popup = document.getElementById("popup");
function openPopup() {

if (document.getElementById("email").value == "") {
  alert("Vui lòng nhập Email");
  document.getElementById("email").focus();
  return;
}

// kiểm tra email hợp lệ có @
if (document.getElementById("email").value.indexOf("@") == -1) {
  alert("Email không hợp lệ, hãy nhập lại. Example@gmail.com");
  document.getElementById("email").focus();
  return;
  } 
  popup.classList.add("open-popup");
  clearform();
}

function clearform() {
  document.getElementById("forgotPass").reset();
  // hiện thị thông báo đăng nhập thành công
  alert("Một Mã xác thực gồm 4 chữ số đã được gửi đến email của bạn. Vui lòng kiểm tra hộp thư và xác minh tài khoản.");
  // chuyển qua trang chủ
  window.location.href = "VerifyEmail.html";
}
    </script>
  </body>
</html>
