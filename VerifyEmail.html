<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác thực Email</title>
    <link rel="stylesheet" href="css/loginsignin.css" />
    <script
      src="https://kit.fontawesome.com/682f180637.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section >
      <!--Bắt Đầu Phần Hình Ảnh-->
      <div class="img-bg">
          <img src="img/signinlogin.jpg" >
      </div>
      <!--Kết Thúc Phần Hình Ảnh-->
      <!--Bắt Đầu Phần Nội Dung-->
      <div class="noi-dung">
          <div class="form1">
              <h2>Xác minh tài khoản</h2>
              <form id = "verifyEmail">

                  <div class="input-form">
                      <span>Nhập mã xác thực</span>
                      <input type="text" id="code" required>
                  </div>

                  <div class="input-form">
                      <input type="button" value="Xác nhận" onclick="openPopup()">
                  </div>
                  <div class="input-form">
                      <p><a href="register.html">Quay lại trang đăng ký</a> hoặc <a href="login.html">Đăng nhập</a></p>
                  </div>
                  
                </form>
          </div>
      </div>
      <!--Kết Thúc Phần Nội Dung-->
  </section>
  <div class="popup" id="popup"></div>

<script>
let popup = document.getElementById("popup");
function openPopup() {

if (document.getElementById("code").value == "") {
  alert("Vui lòng nhập mã xác thực");
  document.getElementById("code").focus();
  return;
}
// kiểm tra mã xác thực có 4 chữ số
if (document.getElementById("code").value.length != 4) {
  alert("Mã xác thực không chính xác, vui lòng kiểm tra lại!");
  document.getElementById("code").focus();
  return;
}

popup.classList.add("open-popup");
        clearform();
      }

      function clearform() {
        document.getElementById("verifyEmail").reset();
        // hiện thị thông báo xác nhận thành công
        alert("Xác minh tài khoản thành công, vui lòng đổi mật khẩu mới");
        // chuyển qua trang chủ
        window.location.href = "ResetPassword.html";
      }
    </script>
  </body>
</html>
