<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
          background-image: url('img/popupopacity.png');
          background-color: #0F172B;;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
</head>
<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->      
    <section>
        <div class="modal-box">
            <i class="fa-regular fa-circle-question"></i>
            <h3>Vui lòng mua gói dịch vụ</h3>
            <div class="buttons">
                <button style="margin-right: 5px;" onclick="window.location.href='ServiceMotelRoom.html'">Mua gói dịch vụ</button>
                <button  onclick="window.location.href='index.html'">Về trang chủ</button>
            </div>
           
        </div>
    </section>
</body>
</html>
