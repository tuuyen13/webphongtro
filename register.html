<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="css/loginsignin.css" />
    <script
      src="https://kit.fontawesome.com/682f180637.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <!--Bắt Đầu Phần Hình Ảnh-->
      <div class="img-bg">
          <img src="img/signinlogin.jpg" >
      </div>
      <!--Kết Thúc Phần Hình Ảnh-->
      <!--Bắt Đầu Phần Nội Dung-->
      <div class="noi-dung">
          <div class="form2">
              <h2>Đăng ký tài khoản</h2>
              <form id = "register">

                    <div class="input-form">
                      <span>Họ và tên</span>
                      <input type="text" id="name" required>
                  </div>
                  <div class="input-form">
                      <span>Email của bạn</span>
                      <input type="text" id="email" required>
                  </div>
                  <div class="input-form">
                    <span>Số điện thoại</span>
                    <input type="text" id="phone" required>
                </div>

                  <div class="input-form">
                      <span>Mật Khẩu</span>
                      <input type="password" id="password" required>
                  </div>

                  <div class="input-form">
                    <span>Xác nhận lại mật khẩu</span>
                    <input type="password" id="repassword" required>
                </div>


                  <div class="input-form">
                      <input type="button" value="Đăng Ký Tài Khoản" onclick="openPopup()">
                  </div>
                  <div class="input-form">
                      <p>Đã có tài khoản?  <a href="login.html">Đăng Nhập</a></p>
                  </div>
                  
                </form>
          </div>
      </div>
      <!--Kết Thúc Phần Nội Dung-->
  </section>
  <div class="popup" id="popup"></div>

<script>
let popup = document.getElementById("popup");
function openPopup() {

  if (document.getElementById("name").value == "") {
    alert("Vui lòng nhập họ và tên của bạn!");
    document.getElementById("name").focus();
    return;
  }
if (document.getElementById("email").value == "") {
  alert("Vui lòng nhập Email");
  document.getElementById("email").focus();
  return;
}
// kiểm tra email hợp lệ có @
if (document.getElementById("email").value.indexOf("@") == -1) {
  alert("Email không hợp lệ, hãy nhập lại. Example@gmail.com");
  document.getElementById("email").focus();
  return;
  } 

if (document.getElementById("phone").value == "") {
  alert("Vui lòng nhập số điện thoại");
  document.getElementById("phone").focus();
  return;
}

// kiểm tra số điện thoại có 10 số
if (document.getElementById("phone").value.length != 10) {
  alert("Số điện thoại không hợp lệ, hãy nhập lại");
  document.getElementById("phone").focus();
  return;
}

if (document.getElementById("password").value == "") {
  alert("Vui lòng nhập mật khẩu!");
  document.getElementById("password").focus();
  return;
}

if (document.getElementById("repassword").value == "") {
  alert("Vui lòng xác nhận mật khẩu!");
  document.getElementById("repassword").focus();
  return;
}

// kiểm tra mật khẩu có trùng khớp
if (document.getElementById("password").value != document.getElementById("repassword").value) {
  alert("Mật khẩu không trùng khớp, hãy nhập lại!");
  document.getElementById("repassword").focus();
  return;
}

popup.classList.add("open-popup");
        clearform();
      }

      function clearform() {
        document.getElementById("register").reset();
        // hiện thị thông báo đăng nhập thành công
        alert("Đăng ký tài khoản thành công!");
        // chuyển qua trang chủ
        window.location.href = "index.html";
      }
    
    </script>
  </body>
</html>
