<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="css/loginsignin.css" />
    <script
      src="https://kit.fontawesome.com/682f180637.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section >
      <!--Bắt Đầu Phần Hình Ảnh-->
      <div class="img-bg">
          <img src="img/signinlogin.jpg" >
      </div>
      <!--Kết Thúc Phần Hình Ảnh-->
      <!--Bắt Đầu Phần Nội Dung-->
      <div class="noi-dung">
          <div class="form1">
              <h2>Đặt lại mật khẩu</h2>
              <form id = "resetPass">

                  <div class="input-form">
                      <span>Email hoặc số điện thoại</span>
                      <input type="text" id="email" required>
                  </div>

                  <div class="input-form">
                      <span>Mật Khẩu mới</span>
                      <input type="password" id="newpassword" required>
                  </div>

                  <div class="input-form">
                    <span>Xác nhận mật khẩu mới</span>
                    <input type="password" id="renewpassword" required>
                </div>

                  <div class="input-form">
                      <input type="button" value="Đổi mật khẩu" onclick="openPopup()">
                  </div>
                  <div class="input-form">
                      <p><a href="register.html">Quay lại trang đăng ký</a> hoặc <a href="login.html">Đăng nhập</a></p>
                  </div>
                  
                </form>
          </div>
      </div>
      <!--Kết Thúc Phần Nội Dung-->
  </section>
  <div class="popup" id="popup"></div>

<script>
let popup = document.getElementById("popup");
function openPopup() {

if (document.getElementById("email").value == "") {
  alert("Vui lòng nhập Email");
  document.getElementById("email").focus();
  return;
}

if (document.getElementById("newpassword").value == "") {
  alert("Vui lòng nhập mật khẩu!");
  document.getElementById("newpassword").focus();
  return;
}

if (document.getElementById("renewpassword").value == "") {
  alert("Vui lòng xác nhận mật khẩu mới!");
  document.getElementById("renewpassword").focus();
  return;
}

// kiểm tra mật khẩu mới và xác nhận mật khẩu mới có trùng nhau không
if (document.getElementById("newpassword").value != document.getElementById("renewpassword").value) {
  alert("Mật khẩu mới và xác nhận mật khẩu mới không trùng nhau!");
  document.getElementById("renewpassword").focus();
  return;
}

popup.classList.add("open-popup");
        clearform();
      }

      function clearform() {
        document.getElementById("resetPass").reset();
        // hiện thị thông báo đăng nhập thành công
        alert("Đổi mật khẩu thành công, hãy đăng nhập!");
        // chuyển qua trang chủ
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
